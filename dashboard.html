<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/dashboard.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

        <title>ExpEasy - Página Principal</title>
    </head>

    <body>
        <div id="container">
            <header>
                <h1 class="title-report">Relatório</h1>
            </header>

            <main>
                <section class="dados-vendedor">
                    <h2 class="title-vendedor">DADOS DO VENDEDOR</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do vendedor</label>
                            <input type="text" class="form-control custom-input-vendedor" id="nome" placeholder="Ex.: João da Silva" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="placa">Placa do veículo</label>
                                <input type="text" class="form-control custom-input-placa" id="placa" required>
                            </div>
                            <div class="col-md-6">
                                <label for="data">Data</label>
                                <input type="date" class="form-control custom-input-data" id="data" required>
                            </div>
                        </div>
                    </form>
                    <hr class="line-division-section">
                </section>

                <section id="report-visit">
                    <h2 class="title-visitas">RELATÓRIO DE VISITAS</h2>
                    <div id="clientes">
                        <form class="relatorio" id="relatorio-1">
                            <div class="mb-3">
                                <label for="nome-cliente" class="form-label">Nome do cliente</label>
                                <input type="text" class="form-control custom-input-cliente" id="nome-cliente" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control custom-input-telefone" id="telefone" placeholder="Ex.: (00) 9 1234-5678" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="cidade" class="form-label">Cidade - UF</label>
                                    <input type="text" class="form-control custom-input-cidade" id="cidade" placeholder="Ex.: Brasília-DF" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endereço / Rotograma</label>
                                <input type="text" class="form-control custom-input-endereco" id="endereco" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="horario-inicio" class="form-label">Horário de início</label>
                                    <input type="time" class="form-control custom-input-horario-inicio" id="horario-inicio" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="horario-final" class="form-label">Horário final</label>
                                    <input type="time" class="form-control custom-input-horario-final" id="horario-final" required>
                                </div>
                            </div>
                            <div class="text-area">
                                <label for="horario-final" class="form-label">Motivo da visita</label>
                                <textarea class="form-control custom-input-motivo" rows="3" required></textarea>
                            </div>
                            <div class="produto-ofertado">
                                <label for="horario-final" class="form-label">Produto ofertado</label>
                                <input type="text" class="form-control custom-input-produto" id="produto" required>
                            </div>
                            <form id="visitas-form">
                                <div class="form-group">
                                    <label for="houve-vendas">Houve vendas?</label>
                                    <select class="form-control custom-input-vendas" id="houve-vendas" required>
                                        <option selected>Escolha uma opção</option>
                                        <option value="nao">Não</option>
                                        <option value="sim">Sim</option>
                                    </select>
                                </div>
                                <!-- Campos para "Sim" -->
                                <div id="campos-vendas" style="display: none;">
                                    <div class="form-group">
                                        <label for="produto-vendido">Produto vendido:</label>
                                        <input type="text" class="form-control custom-input-produto-vendido" id="produto-vendido">
                                    </div>
                                    <div class="form-group">
                                        <label for="quantidade-vendida">Nº do pedido:</label>
                                        <input type="text" class="form-control custom-input-quantidade" id="quantidade-vendida">
                                    </div>
                                    <div class="form-group">
                                        <label for="preco-venda">Valor total:</label>
                                        <input type="text" class="form-control custom-input-preco" id="valor" placeholder="R$ ">
                                    </div>
                                </div>
                                <!-- Campo para "Não" -->
                                <div id="motivo-nao-venda" style="display: none;">
                                    <label for="motivo-nao-venda">Motivo (caso não tenha havido vendas):</label>
                                    <textarea class="form-control custom-input-motivo" rows="3"></textarea>
                                </div>
                                <button type="button" class="btn btn-danger btn-deletar-cliente">Deletar Cliente</button>
                                <hr class="line-division">
                            </form>
                    </div>
                            <button id="botao-adicionar" onclick="adicionarRelatorio()">Adicionar mais clientes</button>

                            <div class="row">
                                <div class="col-md-6">
                                    <label for="km-inicio" class="form-label">Quilometragem inicial</label>
                                    <input type="text" class="form-control custom-input-km-inicio" id="km-inicio" placeholder="Ex.: 2000 km" required>
                                    <input type="file" id="foto-inicio" name="foto-inicio" accept="image/*">
                                    <div id="container-imagen-inicial" class="imagem-preview" style="display: none;"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="km-final" class="form-label">Quilometragem final</label>
                                    <input type="text" class="form-control custom-input-km-final" id="km-final" placeholder="Ex.: 2500 km" required>
                                    <input type="file" id="foto-final" name="foto-final" accept="image/*">
                                    <div id="container-imagen-final" class="imagem-preview" style="display: none;"></div>
                                </div>
                            </div>
                        </form>
                </section>
                <hr class="line-division-section">

                <section id="report-despesas">
                    <h2 class="title-visitas">RELATÓRIO DE DESPESAS</h2>
                    <div id="despesas">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="categoria-despesa" class="form-label">Categoria da despesa</label>
                                    <select class="form-control custom-input-categoria-despesa" id="categoria-despesa">
                                        <option selected>Escolha uma opção</option>
                                        <option value="nao">Alimentação</option>
                                        <option value="sim">Combustível</option>
                                        <option value="nao">Hospedagem</option>
                                        <option value="sim">Manutenção do veículo</option>
                                        <option value="sim">Pedágio</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="valor-despesa" class="form-label">Valor</label>
                                    <input type="text" class="form-control custom-input-valor-despesa" id="valor-despesa" placeholder="R$ ">
                                </div>
                                <div class="col-md-6 foto-despesa">
                                    <input type="file" id="foto-despesa" name="foto-despesa" accept="image/*">
                                    <div id="preview-imagem-despesa" style="display: none;"></div>
                                </div>
                                <div class="text-area">
                                    <label for="descricao" class="form-label descricao">Descrição complementar</label>
                                    <textarea class="form-control custom-input-descricao" rows="3"></textarea>
                                </div>
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-danger" onclick="removerDespesa(this)">Remover Despesa</button>
                                </div>
                            </div>
                            <hr class="line-division">
                        </form>
                    </div>
                    <button type="button" class="btn btn-primary btn-adicionar-despesa">Adicionar mais despesas</button>
                </section>
                <hr class="line-division-section">

                <section id="resumo">
                    <h2 class="title-resumo">RESUMO</h2>
                    <div class="row resumo">
                        <div class="col-md-4">
                            <label for="resumo-visitas" class="form-label">Visitas realizadas</label>
                            <input type="number" class="form-control custom-input-resumo-visitas" id="resumo-visitas" required>
                        </div>
                        <div class="col-md-4">
                            <label for="resumo-vendas" class="form-label">Vendas realizadas</label>
                            <input type="number" class="form-control custom-input-resumo-vendas" id="resumo-vendas" required>
                        </div>
                        <div class="col-md-4">
                            <label for="resumo-valor-vendas" class="form-label">Valor em vendas</label>
                            <input type="text" class="form-control custom-input-resumo-valor-vendas" id="resumo-valor-vendas" readonly placeholder="R$">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="resumo-quilometragem-total" class="form-label">Quilometragem percorrida</label>
                            <input type="text" class="form-control custom-input-quilometragem-total" id="quilometragem-total" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="resumo-valor-despesas" class="form-label">Valor em despesas</label>
                            <input type="text" class="form-control custom-input-resumo-valor-despesas" id="resumo-valor-despesas" readonly placeholder="R$">
                        </div>
                    </div>
                </section>
                <hr class="line-division-section">
            </main>
            <button type="button" id="btnGerarPDF" class="btn btn-primary btn-gerar-relatorio" onclick="gerarPdf()">Gerar relatório em PDF</button>
        </div>

        

        <footer>
            <div class="container text-center">
              &copy; 2024 ExpEasy. Todos os direitos reservados.
            </div>
        </footer>

      <script src="scripts/dashboard.js"></script>  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    </body>
</html>
